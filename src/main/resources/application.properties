spring.application.name=film-school

# ===========================
# PostgreSQL Database settings
# ===========================
spring.datasource.url=jdbc:postgresql://postgres:5432/film_school
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================
# Hibernate / JPA settings
# ===========================
spring.jpa.show-sql=true
# Use 'none' because init-schema.sql will create tables
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=film_school

# ===========================
# SQL Initialization
# ===========================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:init-schema.sql
spring.sql.init.encoding=UTF-8

# ===========================
# Server settings
# ===========================
server.port=8091

# ===========================
# Springdoc / Swagger
# ===========================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/
